<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Connectez-vous
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Utilisateur</ion-label>
          <ion-input type="text" [(ngModel)]="userData._username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="userData._password"></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="connection()">Connection</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
